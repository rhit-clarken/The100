<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>The 100</title>
</head>


<body id='homeBody'>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">The 100</a>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="data.html">Data</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li id="signOutButton">Sign Out</a></li>
  
    </ul>
  </nav>
  <div id="homePage" class="container page-container">
    <div></div>
    <div></div>
    <div id="songAndTitle">
      <!-- <p id="songTitle">"Starboy" by The Weekend</p> -->
      <iframe id="player" type="text/html" width="640" height="390"
        src="" frameborder="0"
        enablejsapi="true"></iframe>
    </div>
    <div id="ratingForm">
      <p id="songTitle"></p>
      <form>
        <div class="form-group bmd-form-group">
          <!-- <label for="inputRanking">Ranking</label> -->
          <p id="rankingLabel">Ranking</p>
          <input type="text" id="inputRanking">
          <div id="rankingWarning"></div>
        </div>
        <div class="form-group">
          <p id="ratingLabel">Rating</p>
          <span class="material-icons star" id="star1" data-selected="0">star</span>
          <span class="material-icons star" id="star2" data-selected="0">star</span>
          <span class="material-icons star" id="star3" data-selected="0">star</span>
          <span class="material-icons star" id="star4" data-selected="0">star</span>
          <span class="material-icons star" id="star5" data-selected="0">star</span>
          <small id="rankingHelp" class="form-text">What is your personal rating of this song?</small>
        </div>
        <button id="submitSong" type="button" class="btn">Submit</button>
        <button id="newSong" type="button" class="btn">New Song</button>
      </form>
    </div>
    <!-- Maybe put in modal to make it stand out more!!!! -->
    <div id="guessTitle"></div>
    <div id="guessResult"></div>


  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>

  <script src="/__/firebase/init.js"></script>
  <script src="scripts/data.js"></script>
  <script src="scripts/main.js"></script>
</body>
